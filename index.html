<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #131313, #4728aa);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        a {
            display: block;
            margin: 15px 0;
            padding: 15px 25px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 18px;
        }
        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the News Portal</h1>
        <a href="https://puppy-pupu.neocities.org/sinhala%20news/"  style="background-color: #ff6347;">Sinhala News</a>
        <a href="https://puppy-pupu.neocities.org/english%20new/"  style="background-color: #4682b4;">English News</a>
        <a href="https://puppy-pupu.neocities.org/news/"  style="background-color: #32cd32;">Tamil News</a>
    </div>
</body>
</html>
